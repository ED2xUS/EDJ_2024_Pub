<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nightscout data entry</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 

    <style>
      body {padding: 50px 30px 50px 80px;}
    </style>
    
  </head>
  <body>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <b>Boluses</b>
    <form method=post action="https://beetusbot.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=secret value="c96c4972f2f35a0b74e91b75dccf0d3807a16ad1" />
      <input type=number name=carbs placeholder="Carbs in grams" /> Carbs<br>
      <input type=number step=0.1 name=insulinGiven placeholder="Units" /> Bolus Units<br>
      <input type=number name=insulinSplitNow placeholder="Now" value="100">% : <input type=number name=insulinSplitExt placeholder="Later" value="0">% Extended split<br>
      <input type=number name=duration placeholder="Duration in minutes" /> Extended duration<br>
      <input type=checkbox name="preBolus" value="15" checked>Eat in 15 minutes<br>
      <input type=submit name=eventType value="Meal Bolus" /><input type=submit name=eventType value="Snack Bolus" /><br>
      <input type=submit name=eventType value="Combo Bolus" />
    </form>
    <br>

    <b>Carbs Only</b><br>
    <form method=post action="https://beetusbot.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=eventType value="Carb Correction" />
      <input type=hidden name=secret value="c96c4972f2f35a0b74e91b75dccf0d3807a16ad1" />
      <input type=number name=carbs placeholder="Carbs in grams" /><br>
      <input type=submit name=notes value="Meal" /><input type=submit name=notes value="Snack" /><input type=submit name=notes value="Low" />
    </form>
    <br>

    <b>Insulin Correction Only</b>
    <form method=post action="https://beetusbot.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=secret value="c96c4972f2f35a0b74e91b75dccf0d3807a16ad1" />
      <input type=number step=0.1 name=insulinGiven placeholder="Units" /><br>
      <input type=submit name=eventType value="Correction Bolus" />
    </form>
    <br>
 
    <b>Temp basal</b><br>
    <form method=post action="https://beetusbot.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=eventType value="Temp Basal Start" />
      <input type=hidden name=secret value="c96c4972f2f35a0b74e91b75dccf0d3807a16ad1" />
      <input type=number name=duration placeholder="Duration in minutes" /><br>
      <input type=number name=percent placeholder="Basal change in %" /><br>
      <input type=submit name=notes value="Engine braking" /><input type=submit name=notes value="Super bolus" /><input type=submit name=notes value="Other" />
    </form>
    <br>
    <form method=post action="https://beetusbot.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=eventType value="Temp Basal End" />
      <input type=hidden name=secret value="c96c4972f2f35a0b74e91b75dccf0d3807a16ad1" />
      <input type=submit name=notes value="Resume normal" />
    </form>
    <br>
    
    <b>Exercise</b><br>
    <form method=post action="https://beetusbot.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=eventType value="Exercise" />
      <input type=hidden name=secret value="c96c4972f2f35a0b74e91b75dccf0d3807a16ad1" />
      <input type=number name=duration placeholder="Duration in minutes" /><br>
      <input type=submit name=notes value="Yoga" /><input type=submit name=notes value="Dance" /><input type=submit name=notes value="Other" />
    </form>
    <br>
    
    <b>BG Only (Finger Test)</b><br>
    <form method=post action="https://beetusbot.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=eventType value="BG Check" />
      <input type=hidden name=secret value="c96c4972f2f35a0b74e91b75dccf0d3807a16ad1" />
      <input type=hidden name=glucoseType value="Finger" />
      <input type=number name=glucose placeholder="BG in mg/dL" /><br>
      <input type=submit name=notes value="Calibration" /><input type=submit name=notes value="Low" /><input type=submit name=notes value="Just Checking" />
    </form>
    <br>
    
    <b>Add note</b><br>
    <form method=post action="https://beetusbot.herokuapp.com/api/v1/treatments.json">
      <input type=hidden name=enteredBy value="QuickEntry" />
      <input type=hidden name=eventType value="Note" />
      <input type=hidden name=secret value="c96c4972f2f35a0b74e91b75dccf0d3807a16ad1" />
      <input type=text name=notes placeholder="Enter note"><br>
      <input type=number name=duration placeholder="Duration in minutes" /><br>
      <input type=submit value="Submit" />
    </form>
    <br>
      
  </body>
</html>
