# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - 89xssu8cjdcdjhcv786565ds6d6d63ede33def33ff3

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: '89xssu8cjdcdjhcv786565ds6d6d63ede33def33ff3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e1dd284152434ef291b50204addbe243 }}
        package: ${{env.DOTNET_ROOT}}/myapp 