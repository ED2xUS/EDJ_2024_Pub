name: Fly Deploy
on: push
env:
  FLY_API_TOKEN: ${{ secrets.jQGWTgwdN5kH6wzGfHI9BMINABU6Ee4Xgk3iNrtI_KI }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
